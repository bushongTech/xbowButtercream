<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>XBOW Buttercream Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>XBOW Buttercream Control Panel</h1>
    <div class="dashboard">
        <div class="telemetry">
            <div id="timer">Mix Timer: 0</div>
            <div id="weight">Mixer Weight: 0 lbs</div>
            <div id="sugar-butter-ratio">Sugar to Butter Ratio: 0</div>
            <div id="mix-milk-ratio">Sugar/Butter Mix to Milk Ratio: 0</div>
        </div>
        <div class="plant-visualization">
            <img id="mix" src="svg/mix.svg" alt="Mix">
            <img id="bowl" src="svg/bowl.svg" alt="Bowl">
            <img id="butter" src="svg/butter.svg" alt="Butter">
            <img id="sugar" src="svg/sugar.svg" alt="Sugar">
            <img id="milk" src="svg/milk.svg" alt="Milk">
        </div>
    </div>
    
    <div class="controls">

        <div class="control-item">
            <label for="sugar-speed">Sugar Speed:</label>
            <div id="sugar-speed">0</div>
            <button id="increase-speed">Increase Speed</button>
            <button id="decrease-speed">Decrease Speed</button>
        </div>

        <div class="control-item">
            <label for="butter-pump">Butter Pump:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="butter-pump">
                <span class="slider">
                    <span class="off">Off</span>
                    <span class="on">On</span>
                </span>
            </label>
        </div>

        <div class="control-item">
            <label for="milk-pump">Milk Pump:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="milk-pump">
                <span class="slider">
                    <span class="off">Off</span>
                    <span class="on">On</span>
                </span>
            </label>
        </div>

        <div class="control-item">
            <label for="mixer-enable">Mixer Enable:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="mixer-enable">
                <span class="slider">
                    <span class="off">Off</span>
                    <span class="on">On</span>
                </span>
            </label>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
