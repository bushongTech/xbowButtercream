<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buttercream Mixer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Buttercream Mixer Control Panel</h1>

    <div id="display">
        <h2>Display</h2>
        <p id="timer">Mix Timer: 0</p>
        <p id="weight">Mixer Weight: 0 lbs</p>
        <p id="sugar-butter-ratio">Sugar to Butter Ratio: 0</p>
        <p id="mix-milk-ratio">Sugar/Butter Mix to Milk Ratio: 0</p>
    </div>

    <div id="control">
        <h2>Control</h2>
        <label for="sugar-speed">Sugar Dispenser Speed (0-5):</label><br>
        <input type="number" id="sugar-speed" name="sugar-speed" min="0" max="5"><br>

        <input type="checkbox" id="butter-pump" name="butter-pump">
        <label for="butter-pump">Butter Pump</label><br>

        <input type="checkbox" id="milk-pump" name="milk-pump">
        <label for="milk-pump">Milk Pump</label><br>

        <input type="checkbox" id="mixer-enable" name="mixer-enable">
        <label for="mixer-enable">Mixer Enable</label><br>

        <button id="update">Update</button>
    </div>

    <script defer src="js/script.js"></script>
</body>
</html>
